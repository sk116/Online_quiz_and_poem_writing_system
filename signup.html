<!DOCTYPE html>
<html>
    <head>
        <script>
            function checkPassword(form)
            {
                password1 = form.passwd.value;
                password2 = form.nwpasswd.value;
                if(password1 == '')
                    alert("Please enter password.");
                else if(password2 == '')
                    alert("Please re-enter pasword.");
                else if (password1 != password2)
                    alert("Both the passwords are not matching.");
                else 
                {
                    alert("Registered.");
                    document.getElementById("fm").setAttribute("action","#");
                    return true;
                }
            }
        </script>
        <title>
            Registration Form
        </title>
        <style>
            table,td,tr{
                border: 1pt solid blue;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <form method="POST" onSubmit="return checkPassword(this)" id = "fm">
            <table align = "center">
                <tr>
                    <td>
                        User Name:-
                    </td> 
                    <td colspan="2">
                        <input type="text" name="usrnm" size="40" minlength="6" maxlength="10" required>
                    </td> 
                </tr>
                <tr>
                    <td>
                        New Password:-
                    </td>
                    <td colspan="2">
                        <input type="password" name="passwd" size="40" minlength="6" maxlength="10" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Re-enter New Password:-
                    </td>
                    <td colspan="2">
                        <input type="password" name="nwpasswd" size="40" minlength="6" maxlength="10" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        Male<input type="radio" name="gender" value="Male" checked>
                        Female<input type="radio" name="gender" value="Female">
                    </td>
                </tr>
                <tr>
                    <td>
                        Birth Date:- 
                    </td>
                    <td colspan="2">
                        <input type="date" name="bdate" required="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="sbmt" align="center" value="submit">
                    </td>
                    <td colspan="2">
                        <input type="reset" name="rst" align="center">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
